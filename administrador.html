<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
</head>
<body>
    <h1>Bienvenido, Administrador</h1>

    <p>Acceso autorizado. Solo los usuarios con el token adecuado pueden ver esta página.</p>

    <script>
        window.onload = () => {
            // Verificar si hay un token válido en el localStorage
            const token = localStorage.getItem('authToken'); // Usar 'authToken' ya que es el nombre con el que se guardó el token
            if (!token) {
                // Si no hay token, redirigir a la página de login
                window.location.href = 'login.html';
            }

            // Aquí puedes agregar más lógica para verificar si el token es válido
            // Por ejemplo, decodificar el token y verificar su expiración
        };
    </script>
</body>
</html>
