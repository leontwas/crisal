<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
</head>
<body>
    <h1>Bienvenido, Administrador</h1>

    <p>Acceso autorizado. Solo los usuarios con el token adecuado pueden ver esta página.</p>

    <script>
        // Verificar si hay un token válido en el localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            // Si no hay token, redirigir a la página de login
            window.location.href = 'login.html';
        }

        // Aquí puedes agregar más lógica para verificar si el token es válido (por ejemplo, decodificarlo y comprobar su expiración)
    </script>
</body>
</html>
