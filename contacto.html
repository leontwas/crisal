<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/nav.css" />
    <link rel="stylesheet" href="./assets/css/head.css" />
    <link rel="stylesheet" href="./assets/css/fuentes.css" />
    <link rel="stylesheet" href="./assets/css/contacto.css" /> 
    <title>Entrevista</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- imagen logo -->
        <img alt="logo" src="./assets/images/logo.png" class="logo"/>
        <!-- título en rojo -->
        <h1 class="chicle-regular">Crisal</h1>
        <!-- Menú responsive -->
        <div class="menu-desplegable" onclick="toggleMenu()">&#9776;</div>
      </header>
      <!-- Navbar -->
      <nav>
          <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="gestiones.html">Gestiones</a></li>
          <li><a href="auditorias.html">Auditorías</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="capacitaciones.html">Capacitaciones</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
       <main>
          <div class="titulo">
              <h1 class="kalam-bold" id="texto-negro1">Solicitá tu entrevista aquí...</h1>
          </div>
          <div class="contenedor">
              <section class="bg-black bg-opacity-75 text-black p-5">
                  <form enctype="multipart/form-data" action="./reservas" method="POST">
                      <div class="form-floating mb-3">
                          <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="telefono" type="tel" class="form-control" id="telefono" placeholder="Teléfono" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="email" type="email" class="form-control" id="email" placeholder="Correo electrónico" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="fecha" type="date" class="form-control" id="fecha" required />
                      </div>
                      <div class="form-floating mb-3">
                          <select name="cantPers" class="form-control" id="cantPers" required>
                              <option value="" disabled selected hidden>Seleccione un servicio</option>
                              <option value="Auditoría">Auditoría</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                          </select>
                      </div>
                         <div class="form-check mb-3">
                          <input type="checkbox" class="form-check-input" id="menores">
                          <label class="form-check-label" for="menores">Ya contrataste nuestros servicios antes?</label>
                      </div>
                      <div class="botonera">
                          <button type="reset" class="btn btn-primary">Limpiar</button>
                          <button type="submit" class="btn btn-success">Reservar</button>
                      </div>
                  </form>
              </section>
              <section class="bg-black bg-opacity-25 p-5">
                  <h3 class="kalam-bold">Cancelar Entrevista:</h3>
                  <form action="./cancelar_reserva" method="POST">
                      <div class="form-floating mb-3">
                          <input name="email" type="email" class="form-control" id="cancel-email" placeholder="Correo electrónico" required />
                         </div>
                      <div class="form-floating mb-3">
                          <input name="fecha" type="date" class="form-control" id="cancel-fecha" required />
                      </div>
                      <div class="botonera">
                          <button type="submit" class="btn btn-danger">Cancelar</button>
                      </div>
                  </form>
              </section>
          </div>
      </main>
      <footer>
        <div class="footlist">
          <a 
            id="footer_brillo"
            class="footlink fab fa-facebook-square fa-2x"
            href="https://www.facebook.com"
            title="Facebook"
            target="_blank"
          ></a>
          <a
            id="footer_brillo"
            class="footlink fa-brands fa-instagram fa-2x"
            href="https://www.instagram.com/"
            title="Instagram"
            target="_blank"
          ></a>
          <a
            id="footer_brillo"
            class="footlink fa-brands fa-x-twitter fa-2x"
            href="https://twitter.com/"
            title="Twitter"
            target="_blank"
          ></a>
          <a
            id="footer_brillo"
            class="footlink fa-brands fa-linkedin fa-2x"
            href="https://ar.linkedin.com/"
            title="LinkedIn"
            target="_blank"
          ></a>
        </div>
        <p>
          <small>&copy; 2024 Todos los derechos reservados</small>
        </p>
      </footer>
      <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
        </script>
    <script src="./src/js/crud.js"></script>
    <script src="./assets/js/validaciones.js"></script>
</body>
</html>
