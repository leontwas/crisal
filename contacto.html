<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/contacto.css" />
    <link rel="stylesheet" href="./assets/css/fuentes.css" />
    <title>Entrevista</title>
</head>
<body>
    <header class="header">
        <img alt="logo" src="./assets/images/logo_crisal.png" class="logo"/>
        <h1 class="chicle-regular">Crisal...</h1>
        <div class="menu-desplegable" onclick="toggleMenu()">&#9776;</div>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="gestiones.html">Gestiones</a></li>
            <li><a href="auditorias.html">Auditorías</a></li>
            <li><a href="servicio.html">Servicios</a></li>
            <li><a href="capacitaciones.html">Capacitaciones</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div class="titulo">
            <h1 class="kalam-bold" id="texto-negro1">Solicitá tu entrevista aquí...</h1>
        </div>
        <div class="contenedor">
            <section class="bg-black bg-opacity-75 text-black p-5">
                <!-- Cambia la acción por el endpoint de Formspree -->
                <form action="https://formspree.io/f/meoqebwy" method="POST">
                    <div class="form-floating mb-3">
                        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="form-floating mb-3">
                        <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido" required />
                    </div>
                    <div class="form-floating mb-3">
                        <input name="telefono" type="tel" class="form-control" id="telefono" placeholder="Teléfono" required />
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Correo electrónico" required />
                    </div>
                    <div class="form-floating mb-4">
                        <input 
                          name="fecha" 
                          type="text" 
                          class="form-control" 
                          id="fecha" 
                          placeholder="Elija una fecha" 
                          required 
                          onfocus="(this.type='date')" 
                          onblur="if(!this.value) this.type='text'" 
                        />
                      </div>
                    <select name="Servicio" class="form-control" id="servicios" required>
                        <option value="" disabled selected hidden>Seleccione un servicio</option>
                        <optgroup label="Medición de condiciones ambientales y seguridad:">
                            <option value="Quiero realizar Medición de Ruido, Iluminación y Ventilación">Medición de Ruido, Iluminación y Ventilación</option>
                            <option value="Quiero realizar Medición de la Puesta a Tierra y Continuidad (PAT)">Medición de la Puesta a Tierra y Continuidad (PAT)</option>
                            <option value="Necesiti un Estudio de Carga de Fuego">Estudio de Carga de Fuego</option>
                            <option value="Necesito la Prueba de Disyuntores Diferenciales">Prueba de Disyuntores Diferenciales</option>
                        </optgroup>
                        <optgroup label="Evaluación de seguridad, prevención y análisis de riesgos:">
                            <option value="Me interesa un Análisis de Riesgo en el Trabajo">Análisis de Riesgo en el Trabajo</option>
                            <option value="Necesito hacer un Estudio del Puesto de Trabajo">Estudio del Puesto de Trabajo</option>
                            <option value="Necesito hacer un Estudio de Ergonomía">Estudio de Ergonomía</option>
                            <option value="Quiero un Informe de Seguridad y Prevención de Accidentes">Informe de Seguridad y Prevención de Accidentes</option>
                        </optgroup>
                        <optgroup label="Planificación y contingencia:">
                            <option value="Necesito un lan de Evacuación y Contingencia">Plan de Evacuación y Contingencia</option>
                        </optgroup>
                        <optgroup label="Auditorías y controles:">
                            <option value="Deseo una Auditorías Internas y/o Externas">Auditorías Internas y Externas</option>
                        </optgroup>
                        <optgroup label="Formación y capacitación:">
                            <option value="Me interesa el Curso de Seguridad y Manejo de Autoelevadores">Curso de Seguridad y Manejo de Autoelevadores</option>
                        </optgroup>
                    </select>
                    <br>
                    <div class="botonera">
                        <button type="reset" class="btn btn-primary">Borrar</button>
                        <button type="submit" class="btn btn-success">Solicitar entrevista</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="footlist">
            <a id="footer_brillo" class="footlink fab fa-facebook-square fa-2x" href="https://www.facebook.com" title="Facebook" target="_blank"></a>
            <a id="footer_brillo" class="footlink fa-brands fa-instagram fa-2x" href="https://www.instagram.com/" title="Instagram" target="_blank"></a>
            <a id="footer_brillo" class="footlink fa-brands fa-x-twitter fa-2x" href="https://twitter.com/" title="Twitter" target="_blank"></a>
            <a id="footer_brillo" class="footlink fa-brands fa-linkedin fa-2x" href="https://ar.linkedin.com/" title="LinkedIn" target="_blank"></a>
        </div>
        <p>
            <small>&copy; 2024 Todos los derechos reservados</small>
        </p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
    <script src="./src/js/crud.js"></script>
    <script src="./assets/js/validaciones.js"></script>
</body>
</html>
