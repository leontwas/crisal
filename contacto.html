       <main>
          <div class="titulo">
              <h1 class="kalam-bold" id="texto-negro1">Solicitá tu entrevista aquí...</h1>
          </div>
          <div class="contenedor">
              <section class="bg-black bg-opacity-75 text-black p-5">
                  <form enctype="multipart/form-data" action="./reservas" method="POST">
                      <div class="form-floating mb-3">
                          <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="telefono" type="tel" class="form-control" id="telefono" placeholder="Teléfono" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="email" type="email" class="form-control" id="email" placeholder="Correo electrónico" required />
                      </div>
                      <div class="form-floating mb-3">
                          <input name="fecha" type="date" class="form-control" id="fecha" required />
                      </div>
                      <div class="form-floating mb-3">
                          <select name="cantPers" class="form-control" id="cantPers" required>
                              <option value="" disabled selected hidden>Seleccione un servicio</option>
                              <option value="1">Medición de Ruido, Iluminación y Ventilación</option>
                              <option value="2">Medición de la Puesta a Tierra (PAT)</option>
                              <option value="3">Estudio de Carga de Fuego</option>
                              <option value="4">Análisis de Riesgo en el Trabajo</option>
                              <option value="5">Estudio del Puesto de Trabajo</option>
                              <option value="6">Estudio de Ergonomía</option>
                              <option value="7">Informe de Seguridad y Prevención de Accidentes</option>
                              <option value="8">Plan de Evacuación y Contingencia</option>
                              <option value="9">Auditorías Internas y Externas</option>
                              <option value="10">Curso de Seguridad y Manejo de Autoelevadores</option>
                            </select>
                      </div><select name="cantPers" class="form-control" id="cantPers" required>
                        <option value="" disabled selected hidden>Seleccione un servicio</option>
                    
                        <optgroup label="Medición de condiciones ambientales y seguridad:">
                            <option value="1">Medición de Ruido, Iluminación y Ventilación</option>
                            <option value="2">Medición de la Puesta a Tierra (PAT)</option>
                            <option value="3">Estudio de Carga de Fuego</option>
                        </optgroup>
                    
                        <optgroup label="Evaluación de seguridad, prevención y análisis de riesgos:">
                            <option value="4">Análisis de Riesgo en el Trabajo</option>
                            <option value="5">Estudio del Puesto de Trabajo</option>
                            <option value="6">Estudio de Ergonomía</option>
                            <option value="7">Informe de Seguridad y Prevención de Accidentes</option>
                        </optgroup>
                    
                        <optgroup label="Planificación y contingencia:">
                            <option value="8">Plan de Evacuación y Contingencia</option>
                        </optgroup>
                    
                        <optgroup label="Auditorías y controles:">
                            <option value="9">Auditorías Internas y Externas</option>
                        </optgroup>
                    
                        <optgroup label="Formación y capacitación:">
                            <option value="10">Curso de Seguridad y Manejo de Autoelevadores</option>
                        </optgroup>
                    </select>
                    
                         <div class="form-check mb-3">
                          <input type="checkbox" class="form-check-input" id="menores">
                          <label class="form-check-label" for="menores">Desea que lo contactemos?</label>
                      </div>
                      <div class="botonera">
                          <button type="reset" class="btn btn-primary">Limpiar campos</button>
                          <button type="submit" class="btn btn-success">Solicitar entrevista</button>
                      </div>
                  </form>
              </section>
              <section class="bg-black bg-opacity-25 p-5">
                  <h3 class="kalam-bold">Cancelar Entrevista:</h3>
                  <form action="./cancelar_reserva" method="POST">
                      <div class="form-floating mb-3">
                          <input name="email" type="email" class="form-control" id="cancel-email" placeholder="Correo electrónico" required />
                         </div>
                      <div class="form-floating mb-3">
                          <input name="fecha" type="date" class="form-control" id="cancel-fecha" required />
                      </div>
                      <div class="botonera">
                          <button type="submit" class="btn btn-danger">Cancelar</button>
                      </div>
                  </form>
              </section>
          </div>
