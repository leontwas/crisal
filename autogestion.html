<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="./assets/css/autogestion.css">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <h1>Gestión de Productos</h1>

    <!-- Sección para agregar productos -->
    <div id="product-form">
        <h2>Agregar Producto</h2>
        <form id="add-product-form">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" placeholder="Nombre" required>

            <label for="product-price">Precio del Producto:</label>
            <input type="number" id="product-price" placeholder="Precio" required>

            <label for="product-image">URL de la Imagen:</label>
            <input type="text" id="product-image" placeholder="URL de la imagen" required>

            <button type="submit" class="agregar">Agregar Producto</button>
        </form>
    </div>

    <!-- Sección para mostrar productos -->
    <div id="product-list">
        <h2>Lista de Productos</h2>
        <div id="products-container">
            <!-- Los productos se generarán dinámicamente aquí -->
        </div>
    </div>

    <script src="./assets/js/autogestion.js"></script>
</body>
</html>
